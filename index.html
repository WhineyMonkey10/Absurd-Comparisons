<!DOCTYPE html>
<html>
<head>
    <title>Unit Conversion Tool</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <label for="valueInput">Value:</label>
        <input type="text" id="valueInput" placeholder="Enter value">

        <label for="unitSelect">Units:</label>
        <select id="unitSelect">
            <option value="unit1">Kilos (KG)</option>
            <option value="unit2">Grams (G)</option>
        </select>

        <label id="invisibleLabel" class="invisible">Absurd Response</label>
    </div>

    <script src="script.js"></script>
</body>
</html>
