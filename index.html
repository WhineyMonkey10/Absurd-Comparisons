<!DOCTYPE html>
<html>
<head>
    <title>Unit Conversion Tool</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <label for="valueInput">Value:</label>
        <input type="number" id="valueInput" placeholder="Enter value" >

        <label for="unitSelect">Units:</label>
        <select id="unitSelect">
            <option value="t">Tonnes (T)</option>
            <option value="kg">Kilos (KG)</option>
            <option value="g">Grams (G)</option>
            <option value="mg">Milligrams (MG)</option>
            <option value="l">Litres (L)</option>
            <option value="ml">Millilitres (ML)</option>
            <option value="km">Kilometres (KM)</option>
            <option value="m">Metres (M)</option>
            <option value="cm">Centimetres (CM)</option>
            <option value="mm">Millimetres (MM)</option>
        </select>

        <label id="invisibleLabel" class="invisible">Absurd Conversion</label>
    </div>

    <script src="script.js"></script>
</body>
</html>
